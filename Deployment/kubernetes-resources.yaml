# Deployments for the microservices
apiVersion: apps/v1
kind: Deployment
metadata:
  name: borrowingmanagement-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: borrowingmanagement
  template:
    metadata:
      labels:
        app: borrowingmanagement
    spec:
      containers:
      - name: borrowingmanagement
        image: bluesurviver/borrowingmanagement:latest
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventorymanagement-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventorymanagement
  template:
    metadata:
      labels:
        app: inventorymanagement
    spec:
      containers:
      - name: inventorymanagement
        image: bluesurviver/inventorymanagement:latest
        ports:
        - containerPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordersmanagement-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordersmanagement
  template:
